<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<img class="d-block mx-auto mb-4" th:src="@{/image/spring-security.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Uploader CNAB</h1>
				<p class="lead text-muted">Upload de arquvios CNAB.</p>
			</div>
		</section>

			<div th:replace="~{fragments/alert :: alert-success}"></div>

		<div class="album py-5 bg-light container">
			<form class="form-signin was-validated" method="POST" th:action="@{/operations/upload}" enctype="multipart/form-data">
				<div class="custom-file mb-3">
					<input accept=".txt" type="file" class="custom-file-input" name="file" id="validatedCustomFile" required>
					<label class="custom-file-label" for="validatedCustomFile">Selecione seu arquivo CNAB</label>
					<div class="invalid-feedback">Nenhum arquivo selecionado</div>
				</div>

				<button class="btn btn-lg btn-primary btn-block" type="submit">Salvar</button>
			</form>
		</div>

		</main>
	</section>
	<script th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
